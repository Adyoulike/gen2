<!doctype html>
<html>
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stories Catalog</title>
		<link rel="icon" href="image/favicon.png" type="image/x-icon">
	</head>
	<body onload="loader();">
			<div id="loader" class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				  </div>
				<div id="page"style="opacity:0;">
					<div id="menu">
				  <img id="close" src="image/close.svg" alt="search">
				  <h2 id="title_menu">Filters</h2>

				 <div class="filter_group">
						<div class="filter-group filter-group--compound js-geo">
						  <p class="filter-label">Country</p>
						  <button class="btn_go" data-value="france"><span class="btn_element">FR</span></button>
						  <button class="btn_go" data-value="uk"><span class="btn_element">UK</span></button>
						  <button class="btn_go" data-value="usa"><span class="btn_element">US</span></button>
						  <button class="btn_go" data-value="germany"><span class="btn_element">DE</span></button>
						  <button class="btn_go" data-value="spain"><span class="btn_element">ES</span></button>
						  <button class="btn_go" data-value="italy"><span class="btn_element">IT</span></button>
						</div>

						<div class="filter-group filter-group--compound js-formats">
						  <p class="filter-label">Format</p>
						  <button class="btn_format" data-value="shopper"><span class="btn_element">Shopper</span></button>
						  <button class="btn_format" data-value="redirect"><span class="btn_element">Redirect</span></button>
						  <button class="btn_format" data-value="form"><span class="btn_element">Form</span></button>
						  <button class="btn_format" data-value="content"><span class="btn_element">Content</span></button>
						  <button class="btn_format" data-value="offer"><span class="btn_element">Offer</span></button>
						</div>

					  </div>
				</div>
			

				<div id="wrapper">
				  <header>

					<img class="logo_header" src="image/logo.png" alt="logo">
					<h1 class="logo_title">Stories</br> Catalog</h1>
					<nav>
					  <ul class="nav_links">
						<!--<li><a href="##"><img src="image/heart.svg" alt="heart"></a></li>-->
						<li id="click_filter"><a href="##"><img style="width:30px ;height: 37px;" src="image/filter.svg" alt="filter"></a></li>
						<!--<li><a href="##"><img src="image/search.svg" alt="search"></a></li>-->
					  </ul>
					</nav>
				  </header>

				  <div class="bubule js-categories">
						<div class="bubule_container" data-value="travel">
						  <div class="js-category bubule1"></div>
						  <div class="bubule_texte">#travel</div>
						</div>
						<div class="bubule_container" data-value="fashion">
						  <div class="js-category bubule2"></div>
						  <div class="bubule_texte">#fashion</div>
						</div>
						<div class="bubule_container" data-value="retail">
						  <div class="js-category bubule3"></div>
						  <div class="bubule_texte">#retail</div>
						</div>
						<div class="bubule_container" data-value="car">
						  <div class="js-category bubule4"></div>
						  <div class="bubule_texte">#automotive</div>
						</div>
						<div class="bubule_container" data-value="technology">
						  <div class="js-category bubule5"></div>
						  <div class="bubule_texte">#tech</div>
						</div>
						<div class="bubule_container" data-value="mode-beauty">
						  <div class="js-category bubule6"></div>
						  <div class="bubule_texte">#mode-beauty</div>
						</div>
						<div class="bubule_container" data-value="divers">
						  <div class="js-category bubule7"></div>
						  <div class="bubule_texte">#other</div>
						</div>

<!--

						<div class="bubule_container" data-value="sport">
						  <div class="js-category bubule8"></div>
						  <div class="bubule_texte">#sports</div>
						</div>

-->
				  </div>



					<!-- start the images section here -->

					<div class="row">
						<div id="main_container" class="js-shuffle"></div>
					</div>
					<!-- SHUFFLE -->

				</div>
		
</div>
<script>
var myVar;
function loader() {
  myVar = setTimeout(showPage, 3000);
}
function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("page").style.opacity = "1";
}
</script>
	</body>


</html>
