<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex, nofollow">
		<title>Stories Catalog</title>
		<link rel="icon" href="images/favicon.png" type="images/x-icon">
		<link rel="stylesheet" type="text/css" href="./css/catalog/main.css">
	</head>
	<body onload="loader();">

		<div class="loader-wrapper">
			<iframe id="loader" src="images/loader/index.html" frameborder="0"></iframe>
			<style>
				.loader-wrapper{
					display:block;
					position:fixed;
					z-index:100;
					top:0;
					left:0;
					width:100vw;
					height:100vh;
					background-color:#FFFFFF;
				}
			</style>
		</div>

  	<div id="bmenu"></div>
				<div id="page">
					<div id="menu">
				  <img id="close" src="./images/close.svg" alt="search">
				  <h2 id="title_menu">Filters</h2>

				 <div class="filter_group">
						<div class="filter-group filter-group--compound js-geo">
						  <p class="filter-label">Country</p>
						  <button class="btn_go" data-value="france"><span class="btn_element">FR</span></button>
						  <button class="btn_go" data-value="uk"><span class="btn_element">UK</span></button>
						  <button class="btn_go" data-value="usa"><span class="btn_element">US</span></button>
						  <button class="btn_go" data-value="germany"><span class="btn_element">DE</span></button>
						  <button class="btn_go" data-value="spain"><span class="btn_element">ES</span></button>
						  <button class="btn_go" data-value="italy"><span class="btn_element">IT</span></button>
						</div>

						<div class="filter-group filter-group--compound js-formats">
						  <p class="filter-label">Format</p>
						  <button class="btn_format" data-value="shopper"><span class="btn_element">Shopper</span></button>
						  <button class="btn_format" data-value="redirect"><span class="btn_element">Redirect</span></button>
						  <button class="btn_format" data-value="form"><span class="btn_element">Form</span></button>
						  <button class="btn_format" data-value="content"><span class="btn_element">Content</span></button>
						  <button class="btn_format" data-value="offer"><span class="btn_element">Offer</span></button>
						</div>

					  </div>
				</div>


				<div id="wrapper">
				  <header>
					<a onclick="window.top.window.scrollTo(0,0);"><img id="logo_header" src="images/logo.png" alt="logo"></a>
					<h1 id="logo_title">Stories</br> Catalog</h1>
					<nav id="menu_filters">
						<a id="click_filter" class="last"><img src="/images/filter.svg" alt="filter"></a>
					</nav>
				  </header>

				  <div class="bubule js-categories">
						<div class="bubule_container" data-value="travel">
						  <div id="bubule1" class="js-category"></div>
						  <div class="bubule_texte">#travel</div>
						</div>
						<div class="bubule_container" data-value="luxe">
						  <div id="bubule2" class="js-category"></div>
						  <div class="bubule_texte">#luxe</div>
						</div>
						<div class="bubule_container" data-value="retail">
						  <div id="bubule3" class="js-category"></div>
						  <div class="bubule_texte">#retail</div>
						</div>
						<div class="bubule_container" data-value="automotive">
						  <div id="bubule4" class="js-category"></div>
						  <div class="bubule_texte">#automotive</div>
						</div>
						<div class="bubule_container" data-value="technology">
						  <div id="bubule5" class="js-category"></div>
						  <div class="bubule_texte">#tech</div>
						</div>
						<div class="bubule_container" data-value="mode-beauty">
						  <div id="bubule6" class="js-category"></div>
						  <div class="bubule_texte">#mode-beauty</div>
						</div>
						<div class="bubule_container" data-value="other">
						  <div id="bubule7" class="js-category"></div>
						  <div class="bubule_texte">#other</div>
						</div>


				  </div>


					<div id="shuffle_container" class="row">
						<span id="noitems_message" class="js-message"> </span>
						<div id="main_container" class="js-shuffle"></div>
					</div>


				</div>

</div>

	<link rel="stylesheet" href="css/common/main.css">
	<script type="text/javascript" src="js/common.min.js"></script>

	<script src="./js/catalog.min.js"></script>

<!-- Loader script -->
		<script>
			var myVar;
			function loader() {
			  myVar = setTimeout(showPage, 4000);
			}
			function showPage() {
			  document.body.style.overflow = "scroll";
			  document.getElementById("loader").style.display = "none";
			  document.getElementsByClassName("loader-wrapper")[0].style.display = "none";
			}
		</script>
<!-- end loader script-->
<!-- forcer scroll top on load-->
	<script>
		window.onbeforeunload = function () {
	  window.scrollTo(0, 0);
	}
	</script>
<!-- end-->
	</body>


</html>
