					  </div>

</div>

	<link rel="stylesheet" href="css/common/main.css">
	<script type="text/javascript" src="js/common.min.js"></script>

	<script src="./js/catalog.min.js"></script>

<!-- Loader script -->
		<script>
			function sizeStories() {
		    Array.from(document.getElementsByClassName('thumbnail-wrapper')).forEach(thumbnail => {
		      thumbnail.setAttribute('style', 'height:' + thumbnail.offsetWidth * 1.7 + 'px!important')
		    })
		  }

		  window.addEventListener('resize', sizeStories)

			document.addEventListener("DOMContentLoaded", function(event) {
				sizeStories()
				setTimeout(function(){
					document.body.style.overflow = "scroll"
					document.getElementById("loader").style.display = "none"
					document.getElementsByClassName("loader-wrapper")[0].style.display = "none"
				}, 2000)
			})

		</script>
<!-- end loader script-->
<!-- forcer scroll top on load-->
	<script>
		window.onbeforeunload = function () {
	  window.scrollTo(0, 0);
	}
	</script>
<!-- end-->
