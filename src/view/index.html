<!doctype html>
<html>
	<head>
		<title>Go Go Gadget</title>
	</head>
	<body>
		<h1>Pyahhhhh</h1>
		<h2>Pewwwwwwww</h2>
		<h1>Coco Rico</h1>

		<div class="filter-group filter-group--compound js-colors">
      <p class="filter-label">Colors</p>
      <button data-value="green"><span class="visuallyhidden">Green</span></button>
      <button data-value="blue"><span class="visuallyhidden">Blue</span></button>
      <button data-value="red"><span class="visuallyhidden">Red</span></button>
      <button data-value="orange"><span class="visuallyhidden">Orange</span></button>
    </div>

		<div class="shape-shuffle-container js-shuffle shuffle" style="height: 850.516px; transition: height 250ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s;">

		      <div class="shape shape--circle shape--blue shuffle-item shuffle-item--visible" data-shape="circle" data-color="blue">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--diamond shape--red shuffle-item shuffle-item--visible" data-shape="diamond" data-color="red">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--triangle shape--green shuffle-item shuffle-item--visible" data-shape="triangle" data-color="green">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--triangle shape--orange shuffle-item shuffle-item--visible" data-shape="triangle" data-color="orange">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--square shape--red shuffle-item shuffle-item--visible" data-shape="square" data-color="red">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--diamond shape--green shuffle-item shuffle-item--visible" data-shape="diamond" data-color="green">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--circle shape--red shuffle-item shuffle-item--visible" data-shape="circle" data-color="red">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--square shape--green shuffle-item shuffle-item--visible" data-shape="square" data-color="green">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--circle shape--orange shuffle-item shuffle-item--visible" data-shape="circle" data-color="orange">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--diamond shape--blue shuffle-item shuffle-item--visible" data-shape="diamond" data-color="blue">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--square shape--orange shuffle-item shuffle-item--visible" data-shape="square" data-color="orange">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="shape shape--square shape--blue shuffle-item shuffle-item--visible" data-shape="square" data-color="blue">
		        <div class="aspect">
		          <div class="aspect__inner">
		            <div class="shape__space"></div>
		          </div>
		        </div>
		      </div>

		      <div class="the-sizer col-1@xs col-1@sm shuffle-item shuffle-item--visible"></div>
		    </div>

	</body>
</html>
