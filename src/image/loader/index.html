<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGO</title>
    <link rel="stylesheet" rel="preload" href="./style.css"/>
  </head>
  <body style="overflow:hidden">
    <!--
      http://public.adyoulike.com.s3.amazonaws.com/logo-sign/index.html
    -->

    <div style="width:150px">

      <div id="adyoulike" style="display:inline-block;position:relative;width:110px;height:110px;border:1px solid #000000;">
        <div class="ayl-logo" style="letter-spacing:4px"><span id="a">A</span><span class="hide">D</span></div>
        <div class="ayl-logo" style="letter-spacing:4px"><span id="y">Y</span><span class="hide">OU</span></div>
        <div class="ayl-logo" style="letter-spacing:13px"><span id="l">L</span><span class="hide">IKE</span></div>


        <div id="geo-wrapper">
          <div style="position:relative;">
            <div class="geo" id="geo1">Paris</div>
            <div class="geo" id="geo2">London</div>
            <div class="geo" id="geo3">New York</div>
            <div class="geo" id="geo4">Munich</div>
            <div class="geo" id="geo5">Milan</div>
            <div class="geo" id="geo6">Sydney</div>
            <div class="geo" id="geo7">Madrid</div>
            <div class="geo" id="geo8">Manchester</div>
          </div>
        </div>

        <div id="dot"></div>

      </div>

    </div>



  </body>
</html>
